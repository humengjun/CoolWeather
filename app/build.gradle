afterEvaluate {
    tasks.getByName("assembleRelease").doLast {
        copy {
            from(buildDir.absolutePath + '/outputs/apk/release') {
                include 'CoolWeather_1.0_baidu.apk'
                include 'CoolWeather_1.0_qihoo.apk'
            }
            into('C:/Users/Administrator/Desktop')
